
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   

    <title>Site Bookmarker</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>

  <body onLoad="fetchBookmarks()">
      <div class="container">
            <div class="header clearfix">  
                <nav>
                </nav>      
                <h3 class="text-muted">Bookmarker</h3>                    
            </div>

            <div class="jumbotron">        
                <h2>Bookmark your favourite sites.</h2>
                <form id="myForm">
                    <div class="form-group">
                        <label for="">Site Name</label>
                        <input type="text" id="siteName" class="form-control" placeholder="Website Name">
                    </div>
                    <div class="form-group">
                        <label for="">Site URL</label>
                        <input type="text" id="siteUrl" class="form-control" placeholder="Website URL">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>                
            </div>
            
            <div class="row marketing">
                <div class="col-lg-12">
                    <div id="bookmarksResults"></div>
                </div>                   
            </div> <!-- /container -->
                          
            <footer class="container">
                <p>&copy; Bookmarker 2019</p>
            </footer>
      </div>                
      
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
